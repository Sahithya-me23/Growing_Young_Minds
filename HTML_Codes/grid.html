<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stories</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            padding: 20px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 10px solid;
            border-image-source: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border-image-slice: 1;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        video {
            width: 100%;
            height: auto;
            max-width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Stories</h1>
        <video controls>
            <source src="english.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
