<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Stories</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:url("book1.jpg");
	    background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            margin: 0; /* Remove default body margin */
            padding: 0;
            animation: gradientAnimation 10s infinite alternate;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba;
            border-radius: 10px;
        }

        h1 {
            color: #FF6347;
        }

        p {
            font-size: 18px;
            color: #2E8B57;
        }

        .welcome-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .welcome-text {
            font-size: 30px;
            color: #051675;
        }

        .emoji {
            font-size: 100px;
            margin-left: 10px;
            animation: emojiAnimation 1s infinite alternate;
        }

        @keyframes emojiAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        .story-category {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .story-section {
            width: 25%;
            padding: 10px;
            border-radius: 8px;
            background-color: pink;
            box-shadow: rgba;
            margin: 0 10px;
            overflow: hidden;
        }

        .story-section h2 {
            color: #d049d4;
        }

        /* Animation for story sections */
        @keyframes sectionAnimation {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .story-section {
            animation: sectionAnimation 2s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-banner">
            <p class="welcome-text">Welcome to Stories, dear kids!</p>
            <span class="emoji">ðŸ˜Š</span>
        </div>

        <div class="story-category">
            <a href="moralstories.html" class="story-section">
                <h2>Moral Stories</h2>
                <!-- Add content for moral stories -->
            </a>

            <a href="funnystories.html" class="story-section">
                <h2>Funny Stories</h2>
                <!-- Add content for funny stories -->
            </a>

            <a href="horrorstories.html" class="story-section">
                <h2>Horror Stories</h2>
                <!-- Add content for horror stories -->
            </a>

            <a href="rhymes.html" class="story-section">
                <h2>Rhymes</h2>
                <!-- Add content for rhymes -->
            </a>
        </div>
    </div>
</body>
</html>
